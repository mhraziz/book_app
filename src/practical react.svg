<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- React Logo -->
  <g transform="translate(150, 100) scale(1.2)">
    <circle cx="60" cy="60" r="10" fill="#61dafb" />
    <ellipse cx="60" cy="60" rx="55" ry="20" fill="none" stroke="#61dafb" stroke-width="5" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(90 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(30 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(-30 60 60)" />
  </g>
  
  <!-- Developer Illustration -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="240" height="160" rx="10" fill="#fff" />
    <circle cx="60" cy="80" r="40" fill="#61dafb" />
    <rect x="110" y="40" width="100" height="10" fill="#61dafb" />
    <rect x="110" y="60" width="80" height="10" fill="#61dafb" />
    <rect x="110" y="80" width="90" height="10" fill="#61dafb" />
    <rect x="110" y="100" width="70" height="10" fill="#61dafb" />
  </g>
  
  <!-- Title -->
  <text x="50%" y="480" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Practical React
  </text>
  <text x="50%" y="520" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">
    A fastlane to mastering React.
  </text>
  
  <!-- Author -->
  <text x="50%" y="570" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20">
    Alex Johnson
  </text>
</svg>
