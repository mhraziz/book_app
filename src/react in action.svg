<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- React Logo -->
  <g transform="translate(120, 80) scale(1.5)">
    <circle cx="60" cy="60" r="10" fill="#FFFFFF" />
    <ellipse cx="60" cy="60" rx="55" ry="20" fill="none" stroke="#FFFFFF" stroke-width="5" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#FFFFFF" stroke-width="5" transform="rotate(90 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#FFFFFF" stroke-width="5" transform="rotate(30 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#FFFFFF" stroke-width="5" transform="rotate(-30 60 60)" />
  </g>

  <!-- Web Application Illustration -->
  <g transform="translate(70, 270)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#FFFFFF" />
    <circle cx="20" cy="25" r="10" fill="#000000" />
    <rect x="40" y="20" width="30" height="10" fill="#000000" />
  </g>
  
  <!-- SaaS Illustration -->
  <g transform="translate(170, 270)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#FFFFFF" />
    <circle cx="20" cy="25" r="10" fill="#000000" />
    <rect x="40" y="20" width="30" height="10" fill="#000000" />
  </g>
  
  <!-- Digital Illustration -->
  <g transform="translate(270, 270)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#FFFFFF" />
    <circle cx="20" cy="25" r="10" fill="#000000" />
    <rect x="40" y="20" width="30" height="10" fill="#000000" />
  </g>
  
  <!-- Title -->
  <text x="50%" y="450" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
   React in Action
  </text>
  <text x="50%" y="490" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">
     Build and Scale Modern Web Apps
  </text>
  
  <!-- Author -->
  <text x="50%" y="550" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20">
    Bob Climo
  </text>
</svg>
