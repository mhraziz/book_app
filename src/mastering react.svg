<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6fb1fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4364f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- React Logo -->
  <g transform="translate(120, 120) scale(1.5)">
    <circle cx="60" cy="60" r="10" fill="#61dafb" />
    <ellipse cx="60" cy="60" rx="55" ry="20" fill="none" stroke="#61dafb" stroke-width="5" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(90 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(30 60 60)" />
    <ellipse cx="60" cy="60" rx="20" ry="55" fill="none" stroke="#61dafb" stroke-width="5" transform="rotate(-30 60 60)" />
  </g>
  
  <!-- Title -->
  <text x="50%" y="380" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Mastering React
  </text>
  <text x="50%" y="420" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">
    A Comprehensive Guide to Modern Web Development
  </text>
  
  <!-- Author -->
  <text x="50%" y="500" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20">
    Anthony Pham
  </text>
</svg>
